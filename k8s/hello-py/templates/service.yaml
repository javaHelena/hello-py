apiVersion: v1
kind: Service
metadata:
  name: hello-py
  namespace: hello
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: hello-py
    app.kubernetes.io/instance: hello-py
